    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-cancel"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" id="profile" name="formEditProfile">
          <input
            type="text"
            class="popup__item popup__item_type_name"
            id="heading"
            name="heading"
            placeholder="Введите имя"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__item popup__item_type_info"
            id="subheading"
            name="subheading"
            placeholder="Укажите профессию"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-cancel"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__heading">Новое Место</h2>
        <form class="popup__form" id="mesto" name="formAddCard">
          <input
            type="text"
            class="popup__item popup__item_type_name"
            id="place"
            name="place"
            placeholder="Название"
          />
          <input
            type="link"
            class="popup__item popup__item_type_info"
            id="link"
            name="link"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__image" id="popup__image">

          type="button"
          class="popup__button-cancel"
          aria-label="Закрыть окно"
        ></button>
        <img class="popup__image-big" src="" alt="" />
        <h3 class="popup__image-text"></h3>
      </div>

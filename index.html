<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./image/image.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаевск"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like element__like_active"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1556355-unsplash.png"
            alt="Домбай"
          />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1556355-unsplash.png"
            alt="Домбай"
          />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаевск"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Дмитрий Локтионов</p>
    </footer>
    <div class="popup popup_opened">
      <button type="button" class="popup__button-cancel"></button>
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input popup__input_name">
            <input
              type="text"
              class="popup__item"
              id="heading"
              name="heading"
              placeholder="Жак-Ив Кусто"
            />
          </fieldset>
          <div class="popup__line"></div>
          <fieldset class="popup__input popup__input_info">
            <input
              type="text"
              class="popup__item"
              id="subheading"
              name="subheading"
              placeholder="Исследователь океана"
            />
          </fieldset>
          <div class="popup__line"></div>
          <button type="button" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./image/image.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить профиль"
        ></button>
      </section>
      <section class="elements" aria-label="Карточки">
        <article class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button
              class="element__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1556355-unsplash.png"
            alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1404681-unsplash.jpg"
            alt="Гора Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1556355-unsplash.png"
            alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button
              class="element__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Дмитрий Локтионов</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-cancel"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input
            type="text"
            class="popup__item popup__item_name"
            id="heading"
            name="heading"
            placeholder="Введите имя">
          <input
            type="text"
            class="popup__item popup__item_info"
            id="subheading"
            name="subheading"
            placeholder="Укажите профессию">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>

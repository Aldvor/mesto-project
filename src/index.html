<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <div class="profile__avatar-overlay"></div>
          <img class="profile__avatar" src="<%=require('./image/image.jpg')%>" alt="Аватар" />
        </div>      
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить профиль"
        ></button>
      </section>
      <section class="elements" aria-label="Карточки">
        <template id="place-card">
          <article class="element">
            <button
              class="element__trash"
              type="button"
              aria-label="Корзина"
            ></button>
            <img class="element__image" id="el-image" src="" alt="" />
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button
                class="element__like"
                type="button"
                aria-label="Лайк"
              ></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Дмитрий Локтионов</p>
    </footer>
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-cancel"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" id="profile" name="formEditProfile" novalidate>
           <div class="popup__input-container"> 
            <input
            type="text"
            class="popup__item popup__item_type_name"
            id="heading"
            name="heading"
            placeholder="Имя"
            value="Жак-Ив Кусто"
            minlength="2"
            maxlength="40"
            required
            pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          />
          <span id="heading-error" class="popup__item-error"></span>
        </div>
        <div class="popup__input-container">
          <input
            type="text"
            class="popup__item popup__item_type_info"
            id="subheading"
            name="subheading"
            placeholder="О себе"
            value="Исследователь океана"
            minlength="2"
            maxlength="200"
            required
            pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          />
          <span id="subheading-error" class="popup__item-error"></span>
        </div>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>  
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-cancel"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__heading">Новое Место</h2>
        <form class="popup__form" id="mesto" name="formAddCard">
          <div class="popup__input-container"> 
          <input
            type="text"
            class="popup__item popup__item_type_name"
            id="place"
            name="place"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
            pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          />
          <span id="place-error" class="popup__item-error"></span>
          </div>
          <div class="popup__input-container"> 
          <input
            type="url"
            class="popup__item popup__item_type_info"
            id="link"
            name="link"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="link-error" class="popup__item-error"></span>
          </div>
          <button type="submit" class="popup__button-save">Создать</button>
        </form>
      </div>
    </div>    
    <div class="popup popup__image" id="popup-image">
      <div class="popup__container popup__container-image">
        <button
          type="button"
          class="popup__button-cancel"
          aria-label="Закрыть окно"
        ></button>
        <img class="popup__image-big" src="" alt="" />
        <h3 class="popup__image-text"></h3>
      </div>
    </div>
  </body>
</html>
